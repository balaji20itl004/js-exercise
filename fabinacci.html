<body>
    <script>
        function fabinacci(n){
            let a=[0,1];
            for(i=2; i<n; i++){
                a[i] = a[i-1] + a[i-2];

                }
                return a.slice(0,n);
            }
           document.write(fabinacci(8))
        
    </script>
</body>
