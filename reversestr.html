<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function reversestring(str){
            return str.split('').reverse().join('');
        }

        let result = reversestring("hello")
        document.write(result)
    </script>
</body>
